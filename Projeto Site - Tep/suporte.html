<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - TEP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #fffdf7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #F9A826, #ed8900);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 60px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 30px;
      background: rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(0,0,0,0.4);
      transform: scale(1.05);
    }

    /* Conteúdo principal */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 2px 4px 12px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .form-container h1 {
      color: #ed8900;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    label {
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #F9A826;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
      align-self: center;
      width: 150px;
    }

    button:hover {
      background: #ed8900;
    }

    /* Footer */
    footer {
      background: #ed8900;
      color: #fff;
      text-align: center;
      padding: 20px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="/img/logo.png" class="logo" alt="Logo TEP">
    <nav>
      <a href="pagina.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="feedbacks.html">Feedbacks</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Suporte ao Cliente</h1>
      <p>Preencha o formulário abaixo e nossa equipe entrará em contato com você.</p>
      <form>
        <div style="display: flex; flex-direction: column;">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div style="display: flex; flex-direction: column;">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div style="display: flex; flex-direction: column;">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" placeholder="Descreva seu problema ou dúvida" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 TEP - Todos os direitos reservados | contato@tep.com.br
  </footer>

</body>
</html>
