<!--Formulário-->
<main class="conteudo">
  <h1><u>Formulário de Compra</u></h1><br>

  <form>
    <p>
      <label>Produto:<br>
        <input type="text" name="produto" value="Filme" required>
      </label>
    </p>

    <p>
      <label>Quantidade:<br>
        <input type="number" name="quantidade" min="1" value="0" required>
      </label>
    </p>

    <p>
      <label>Nome:<br>
        <input type="text" name="nome" required>
      </label>
    </p>

    <p>
      <label>Email:<br>
        <input type="email" name="email" required>
      </label>
    </p>

    <p>
      <label>Endereço:<br>
        <input type="text" name="endereco" required>
      </label>
    </p>

    <p>
      <label>Forma de pagamento:<br>
        <select name="pagamento" required>
          <option value="cartao">Cartão</option>
          <option value="pix">Pix</option>
          <option value="boleto">Boleto</option>
        </select>
      </label>
    </p>

    <p>
      <button type="submit">Finalizar Compra</button>
    </p>
  </form>
</main>
